<!doctype html>
<html lang="en" style="touch-action: none; overflow: hidden; overscroll-behavior-y: contain; position: fixed;">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="Game Tracker">
    <meta name="application-name" content="Game Tracker">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loading...</title>
  </head>
  <body style="touch-action: none; overflow: hidden; overscroll-behavior-y: contain; position: fixed;">
    <noscript>If you're seeing this message, that means <strong>JavaScript has been disabled on your browser</strong>, please <strong>enable JS</strong> to make this app work.</noscript>
    <div id="app"></div>
    <script>
        function preventPullToRefresh(element) {
            var prevent = false;

            document.querySelector(element).addEventListener('touchstart', function(e){
            if (e.touches.length !== 1) { return; }

            var scrollY = window.pageYOffset || document.body.scrollTop || document.documentElement.scrollTop;
            prevent = (scrollY === 0);
            });

            document.querySelector(element).addEventListener('touchmove', function(e){
            if (prevent) {
                prevent = false;
                e.preventDefault();
            }
            });
        }

        preventPullToRefresh('#app') // pass #id or html tag into the method
    </script>

  </body>
</html>
